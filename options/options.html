<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slack Web Logger Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div class="container">
    <h1><b>Slack Web Logger Settings</b></h1>
    <p>The settings will be saved in the extension's storage.<br>
      Reference: <a href="https://developer.chrome.com/docs/extensions/reference/storage/">Chrome Storage API</a>
    </p>
    <div class="mb-3">
      <label for="webhook-url"><b>Webhook URL:</b></label>
      <input type="text" id="webhook-url" placeholder="https://hooks.slack.com/services/..." class="form-control">
    </div>

    <div class="mb-3">
      <label for="posting-channel"><b>Posting Channel:</b></label>
      <input type="text" id="posting-channel" placeholder="#sample" class="form-control">
    </div>

    <div class="mb-3">
      <label for="posting-format"><b>Posting Format:</b></label>
      <select id="posting-format" class="form-control">
        <option value="markdown">Markdown: Title</option>
        <option value="simple">Simple: Title\nURL</option>
        <option value="url-only">URL Only</option>
      </select>
    </div>

    <div class="mb-3">
      <button class="btn btn-primary" id="save">Save</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="popup.js"></script>
</body>

</html>
